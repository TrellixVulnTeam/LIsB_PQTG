{% extends 'base.html' %}

{% block head %}
    <title>Main Page</title>
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='real-time-monitoring.js') }}"></script>
{% endblock %}

{% block body %}

    <h1>Control panel</h1>
    <div id="control-panel">

        <div id="configuration-and-backup-sections">

            <div class="control-panel-section">
                <h2>Configuration</h2>
                <p>Choose a configuration file to edit:</p>
                <ul>
                    {% for conf_file in config_files %}
                        <li>
                            <a href="/conf/{{ conf_file }}">
                                {{ conf_file }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="control-panel-section">
                <h2>Backups</h2>
            </div>
        </div>

        <div class="control-panel-section">
            <h2>Monitoring</h2>
            <div id="past-logs">
                <a href="/monitor/past-logs">Past logs</a>
            </div>
            <div id="logs"></div>
        </div>
    </div>

{% endblock %}
